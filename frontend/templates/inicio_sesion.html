{% extends 'base.html' %}

{% block title %}Iniciar sesión - Netflux{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/inicio_sesion.css') }}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center pt-1" style="min-height: 80vh; padding-top: 3rem;">
    <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%; background-color: #141414;">
        <h2 class="mb-4 text-center text-white">Iniciar sesión</h2>
        <form method="POST" action="{{ url_for('login')}}">
            <div class="mb-3">
                <label for="correo" class="form-label text-white">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control bg-dark text-white border-secondary" placeholder="example@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control bg-dark text-white border-secondary" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Iniciar sesión</button>
        </form>
        <p class="mt-3 text-center text-white">¿No tienes cuenta? <a href="{{ url_for('crear_usuario') }}" class="text-decoration-none text-danger">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
