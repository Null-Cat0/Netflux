{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>Selecciona tu perfil - Netflux</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #141414;">
    <main class="container text-center">
        <!-- Título principal -->
        <h1 class="text-white mb-5">¿Quién está viendo Netflux?</h1>

        <!-- Contenedor de perfiles -->
        <section class="row justify-content-center">
            {% for perfil in perfiles %}
                <article class="col-6 col-sm-4 col-md-3 mb-4">
                    <div class="card p-3 shadow-lg bg-dark border-0" style="border-radius: 10px;">
                        <a href="{{ url_for('pagina_inicio', perfil_id=perfil.perfil_id) }}" aria-label="Perfil de {{ perfil.nombre }}">
                            <img src="https://via.placeholder.com/200" class="card-img-top rounded-circle mx-auto d-block mb-3" style="width: 120px; height: 120px; object-fit: cover;" alt="Imagen de perfil de {{ perfil.nombre }}">
                        </a>
                        <h5 class="text-white">{{ perfil.nombre }}</h5>
                        <div class="d-flex justify-content-center mt-3">
                            <a href="{{url_for('editar_perfil', perfil_id=perfil.perfil_id)}}" class="text-light mx-2" title="Editar perfil de {{ perfil.nombre }}" aria-label="Editar perfil">
                                <i class="fas fa-pencil-alt fa-lg"></i>
                            </a>
                            <a href="{{url_for('eliminar_perfil', perfil_id=perfil.perfil_id)}}" class="text-light mx-2" title="Eliminar perfil de {{ perfil.nombre }}" aria-label="Eliminar perfil" onclick="return confirm('¿Estás seguro de que quieres eliminar este perfil?');">
                                <i class="fas fa-trash-alt fa-lg"></i>
                            </a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </section>

        <!-- Botón para agregar un nuevo perfil -->
        {% if perfiles|length < 5 %}
            <div class="mt-4">
                <a href="{{ url_for('crear_perfil', is_edit=false) }}" class="btn btn-outline-light rounded-pill px-4 py-2" role="button" aria-label="Agregar un nuevo perfil">Agregar un perfil</a>
            </div>
        {% endif %}
    </main>
</div>
{% endblock %}
