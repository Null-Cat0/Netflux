{% extends 'base.html' %}

{% block title %}{{ "Editar Dispositivo" if dispositivo_id else "Crear Dispositivo" }} - Netflux{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #141414;">
    <div class="card p-5 shadow-lg" style="max-width: 450px; width: 100%; background-color: #1c1c1c; border-radius: 12px;">
        <h2 class="text-center text-white mb-4">{{ "Editar Dispositivo" if dispositivo_id else "Añadir Dispositivo" }}</h2>

        <!-- Formulario para crear/editar dispositivo -->
        <form action="" method="POST">
            <div class="mb-4">
                <label for="nombre" class="form-label text-white">Nombre del Dispositivo</label>
                <input type="text" class="form-control bg-dark text-white border-0 rounded-pill px-3" id="nombre" name="nombre_dispositivo"
                       placeholder="Ingrese el nombre del dispositivo"
                       value="{{ nombre_dispositivo if nombre_dispositivo else '' }}" required>
            </div>

            <div class="mb-4">
                <label for="tipo" class="form-label text-white">Tipo de Dispositivo</label>
                <select class="form-select bg-dark text-white border-0 rounded-pill px-3" id="tipo" name="tipo_dispositivo" required>
                    <option value="" disabled {% if not dispositivo_id %}selected{% endif %}>Seleccione el tipo</option>
                    <option value="1" {% if dispositivo_id == '1' %}selected{% endif %}>PC</option>
                    <option value="3" {% if dispositivo_id == '3' %}selected{% endif %}>Móvil</option>
                    <option value="2" {% if dispositivo_id == '2' %}selected{% endif %}>TV</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger w-100 rounded-pill">
                <i class="fas fa-save me-2"></i>{{ "Guardar Cambios" if dispositivo_id else "Guardar Dispositivo" }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
