{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/crear_perfil.css') }}">
<title>
    {% if is_edit %}
        Editar Perfil - Netflux
    {% else %}
        Crear Perfil - Netflux
    {% endif %}
</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #141414;">
    <div class="card p-5 shadow-lg" style="max-width: 450px; width: 100%; background-color: #1c1c1c; border-radius: 12px;">
        <h2 class="text-center text-white mb-4">
            {% if is_edit %}
                Editar perfil
            {% else %}
                Crear perfil 
            {% endif %}
        </h2>

        <!-- Imagen de perfil -->
        <div class="text-center mb-4">
            <img src="{{ profile.image if profile else 'https://via.placeholder.com/120' }}" alt="Imagen de perfil" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
        </div>
        <div class="text-center mb-4">
            <input type="file" class="form-control-file bg-dark text-white border-0 rounded-pill px-3" accept="image/*" style="color: #ccc;">
        </div>

        <!-- Formulario de creación/edición -->
        <form action="" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Nombre del perfil</label>
                <input type="text" id="name" name="name" 
                    value="{{ perfil.nombre if perfil else '' }}"
                    placeholder="Nombre del perfil"
                    class="form-control bg-dark text-white border-0 rounded-pill px-3">
            </div>

            <button type="submit" class="btn btn-danger w-100 rounded-pill">
                {% if is_edit %}
                    Guardar cambios
                {% else %}
                    Crear perfil
                {% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
