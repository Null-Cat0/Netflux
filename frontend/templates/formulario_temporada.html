{% extends 'base.html' %}

{% block title %}Añadir Temporada - Netflux{% endblock %}

{% block head %}
    <title>Añadir Temporada - Netflux</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #141414;">
    <div class="card p-5 shadow-lg" style="max-width: 450px; width: 100%; background-color: #1c1c1c; border-radius: 12px;">
        <h2 class="text-center text-white mb-4">Añadir Temporada</h2>

        <!-- Formulario para añadir temporada -->
        <form action="" method="POST">

            <div class="mb-4">
                <label for="n_temporada" class="form-label text-white">Número de la Temporada</label>
                <input type="number" class="form-control bg-dark text-white border-0 rounded-pill px-3" id="n_temporada" name="n_temporada" min="0" required>
            </div>

            <div class="mb-4">
                <label for="anio_estreno" class="form-label text-white">Año de estreno</label>
                <input type="date" class="form-control bg-dark text-white border-0 rounded-pill px-3" id="anio_estreno" name="anio_estreno" required>
            </div>

            <button type="submit" class="btn btn-danger w-100 rounded-pill">
                Crear película
            </button>
        </form>
    </div>
</div>
{% endblock %}
